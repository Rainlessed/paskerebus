<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Påskejakten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('https://www.rawpixel.com/image/5893829/easter-flowers-pattern') repeat;
      background-color: #fffbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #e07a5f;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 1.2em;
      border: 3px solid #e07a5f;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      background-color: #81b29a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #feedback {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      min-height: 30px;
    }

    .egg {
      position: absolute;
      width: 50px;
      animation: float 4s ease-in-out infinite;
      z-index: 0;
    }

    .egg1 { top: 10%; left: 10%; }
    .egg2 { top: 20%; right: 10%; animation-delay: 1s; }
    .egg3 { bottom: 15%; left: 20%; animation-delay: 2s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      input, button {
        font-size: 1em;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <img src="https://www.pngmart.com/files/16/Easter-Egg-PNG-Image.png" class="egg egg1" alt="påskeegg">
  <img src="https://www.pngmart.com/files/16/Easter-Egg-PNG-Image.png" class="egg egg2" alt="påskeegg">
  <img src="https://www.pngmart.com/files/16/Easter-Egg-PNG-Image.png" class="egg egg3" alt="påskeegg">

  <h1>SVAR</h1>
  <input type="text" id="answerBox" placeholder="Skriv svaret her">
  <button onclick="checkAnswer()">Send inn</button>
  <div id="feedback"></div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answerBox").value.trim().toUpperCase();
      if (input === "GÅRDEN") {
        window.location.href = "rev.html";
      } else {
        document.getElementById("feedback").textContent = "Feil svar, prøv igjen!";
      }
    }
  </script>
</body>
</html>
